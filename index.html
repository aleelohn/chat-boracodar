<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Chat</title>
</head>
<body>
    <header>
        <img class="profile-picture" src="img/profile-picture.png" alt="profile picture">
            <div class="name-status">
                <h4 class="name">Cecilia Sassaki</h4>
                <div class="status">
                    <div class="status-icon"></div>
                    <p class="online">Online</p>
                </div>
            </div>
        <img class="close" src="img/close.png" alt="close">
    </header>
    <div class="date">
        <p>Hoje 11:30</p>
    </div>
    <main>
        <div class="message-area-friend">
            <p>Cecilia - 11:30</p>
            <div class="message-friend">
                <p>Tive uma ideia incrível para um projeto! 😍</p>
            </div>
        </div>
        <div class="message-area-mine">
            <p>Você - 11:32</p>
            <div class="message-mine">
                <p>Sério? Me conta mais.</p>
            </div>
        </div>
        <div class="message-area-friend">
            <p>Cecilia - 11:34</p>
            <div class="message-friend">
                <p>E se a gente fizesse um chat moderno e responsivo em apenas uma semana?</p>
            </div>
        </div>
        <div class="message-area-mine">
            <p>Você - 11:36</p>
            <div class="message-mine">
                <p>#boraCodar! 🚀</p>
            </div>
        </div>
        <div class="div type-message">
            <p>Digite sua mensagem</p>
            <img src="img/send.png" alt="send">
        </div>
    </main>
</body>
</html>
